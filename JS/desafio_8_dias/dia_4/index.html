<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="desafio4.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora - IMC</h1>
      <div class="line"></div>
      <div class="form">
        <form>
          <div class="form_data">
            <label>Nome:</label>
            <input type="text" required class="nome" />
          </div>
          <div class="form_data">
            <label>Altura:</label>
            <input type="text" required class="altura" />
          </div>
          <div class="form_data">
            <label>Peso:</label>
            <input type="text" required class="peso" />
          </div>
        </form>
        <button class="btn">Calcular</button>
        <div class="container_result">
          <p class="result"></p>
        </div>
      </div>
    </div>
  </body>
</html>
