<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <section class="container">
      <div class="left-side">
        <img src="./assets/logo.svg" class="logo" alt="logo RocketNews" />
        <div class="content">
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <h2>
            tudo que você precisa saber para começar seu dia bem e informado
          </h2>
          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor.<br />
            perfeito para se preparar para codar ☕
          </p>

          <form class="form-email">
            <label class="input-text">Insira seu e-mail:</label>
            <div class="form-button">
              <input
                type="email"
                class="input-email"
                placeholder="oi@rocketseat.com"
              />
              <button></button>
            </div>
          </form>
          <div class="continue-reading">
            <a href="#">deixe-me ler primeiro</a>
            <img src="./assets/arrow-right.svg" alt="seta para direita" />
          </div>
        </div>
      </div>
      <div class="right-side">
        <img src="./assets/read_news.jpg" alt="homem digitando no computador" />
      </div>
    </section>
  </body>
</html>
